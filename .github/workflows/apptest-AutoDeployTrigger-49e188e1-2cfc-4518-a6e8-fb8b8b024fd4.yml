name: Trigger auto deployment for apptest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/apptest-AutoDeployTrigger-49e188e1-2cfc-4518-a6e8-fb8b8b024fd4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APPTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: handbookmvpprod.azurecr.io
          registryUsername: ${{ secrets.APPTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPTEST_REGISTRY_PASSWORD }}
          containerAppName: apptest
          resourceGroup: handbook-dev-rg
          imageToBuild: handbookmvpprod.azurecr.io/apptest:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


